<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DELTARUNE Menu Recreation</title>
  <style>
    @font-face {
      font-family: 'Determination';
      src: url('determination.ttf') format('truetype');
    }

    body {
      background-color: black;
      color: white;
      font-family: 'Determination', 'Courier New', monospace;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .menu {
      width: 700px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .menu-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      padding: 12px 0;
      font-size: 24px;
      transition: color 0.2s;
      opacity: 0;
      transform: translateY(20px);
      animation: appear 0.3s ease-out forwards;
      position: relative;
      border-bottom: 2px solid white;
      color: #888;
    }

    .menu-item.selected {
      color: yellow;
    }

    .menu-item.selected .chapter-name,
    .menu-item.selected .chapter-desc {
      color: yellow;
      font-weight: bold;
    }

    .menu-item.locked {
      color: #555;
    }

    .menu-item.locked .chapter-name,
    .menu-item.locked .chapter-desc {
      color: #555;
    }

    .heart {
      width: 20px;
      height: 20px;
      position: absolute;
      left: -30px;
      top: 50%;
      transform: translateY(-50%);
      animation: pulse 0.8s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: translateY(-50%) scale(1);
      }
      50% {
        transform: translateY(-50%) scale(1.2);
      }
    }

    .chapter-name {
      flex: 1;
      text-align: left;
      margin-left: 50px;
    }

    .chapter-desc {
      flex: 1;
      text-align: left;
    }

    .icon {
      width: 32px;
      height: 32px;
      margin-right: 20px;
      background-color: white;
    }

    .selected .icon {
      background-color: yellow;
    }

    .bottom-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
      font-size: 16px;
      width: 100%;
    }

    .bottom-bar .spade-icons {
      letter-spacing: 10px;
    }

    .bottom-bar span {
      margin-left: 10px;
    }

    @keyframes appear {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .menu-item:nth-child(1) { animation-delay: 0.1s; }
    .menu-item:nth-child(2) { animation-delay: 0.2s; }
    .menu-item:nth-child(3) { animation-delay: 0.3s; }
    .menu-item:nth-child(4) { animation-delay: 0.4s; }
    .menu-item:nth-child(5) { animation-delay: 0.5s; }
    .menu-item:nth-child(6) { animation-delay: 0.6s; }
    .menu-item:nth-child(7) { animation-delay: 0.7s; }

    .bottom-bar hr {
      width: 100%;
      border-color: gray;
      margin: 10px 0;
    }

    /* Popup Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .confirmation-box {
      background-color: black;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      border: 4px solid white;
      font-size: 28px;
      font-family: 'Determination', monospace;
      gap: 20px;
    }

    .confirmation-option {
      display: flex;
      align-items: center;
      color: white;
      cursor: pointer;
      font-weight: normal;
    }

    .confirmation-option.selected {
      color: yellow;
      font-weight: bold;
    }

    .confirm-icon {
      width: 32px;
      height: 32px;
      border: 3px solid white;
      margin-left: 20px;
      text-align: center;
      line-height: 28px;
      font-size: 20px;
    }

    .confirmation-option.selected .confirm-icon {
      background-color: yellow;
      color: black;
    }

    /* Animación de cerrar como libro */
    @keyframes closeBook {
      0% { transform: scaleX(1); }
      50% { transform: scaleX(0); }
      100% { transform: scaleX(1); }
    }

    .book-close {
      animation: closeBook 1s forwards;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="menu.mp3" type="audio/mpeg">
  </audio>

  <div class="menu" id="menu">
    <!-- CAPÍTULOS DEL MENÚ -->
    <div class="menu-item selected">
      <span><img src="heart.png" alt="heart" class="heart"></span>
      <span class="chapter-name">Chapter 1</span>
      <span class="chapter-desc">The Beginning</span>
      <div class="icon"></div>
    </div>
    <div class="menu-item locked">
      <span></span>
      <span class="chapter-name">Chapter 2</span>
      <span class="chapter-desc">A Cyber's World</span>
      <div class="icon"></div>
    </div>
    <div class="menu-item locked">
      <span></span>
      <span class="chapter-name">Chapter 3</span>
      <span class="chapter-desc">Late Night</span>
      <div class="icon"></div>
    </div>
    <div class="menu-item locked">
      <span></span>
      <span class="chapter-name">Chapter 4</span>
      <span class="chapter-desc">Prophecy</span>
      <div class="icon"></div>
    </div>
    <div class="menu-item locked">
      <span></span>
      <span class="chapter-name">Chapter 5</span>
      <span class="chapter-desc">--</span>
      <div class="icon"></div>
    </div>
    <div class="menu-item locked">
      <span></span>
      <span class="chapter-name">Chapter 6</span>
      <span class="chapter-desc">--</span>
      <div class="icon"></div>
    </div>
    <div class="menu-item locked">
      <span></span>
      <span class="chapter-name">Chapter 7</span>
      <span class="chapter-desc">--</span>
      <div class="icon"></div>
    </div>

    <div class="bottom-bar">
      <span>(C) Toby Fox 2018–2025<br>DELTARUNE v14</span>
      <span id="quit">Quit</span>
      <span>日本語</span>
      <span class="spade-icons">♠ ♠ ♠</span>
    </div>
    <hr>
  </div>

  <!-- Modal de confirmación -->
  <div class="modal" id="confirmationModal">
    <div class="confirmation-box">
      <div class="confirmation-option selected">
        <span style="color: red;">♥</span> Play
        <div class="confirm-icon">♠</div>
      </div>
      <div class="confirmation-option">
        Do Not
        <div class="confirm-icon"></div>
      </div>
    </div>
  </div>

  <script>
    const items = document.querySelectorAll('.menu-item');
    let currentIndex = 0;
    const confirmOptions = document.querySelectorAll('.confirmation-option');
    let confirmIndex = 0;

    function updateSelection() {
      items.forEach((item, index) => {
        item.classList.remove('selected');
        const heartSpan = item.querySelector('span');
        if (heartSpan) heartSpan.innerHTML = '';
      });
      const currentItem = items[currentIndex];
      currentItem.classList.add('selected');
      const heartContainer = currentItem.querySelector('span');
      heartContainer.innerHTML = '<img src="heart.png" class="heart">';
    }

    function updateConfirmSelection() {
      confirmOptions.forEach((opt, idx) => {
        opt.classList.toggle('selected', idx === confirmIndex);
      });
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowDown') {
        let nextIndex = currentIndex;
        do {
          nextIndex = (nextIndex + 1) % items.length;
        } while (items[nextIndex].classList.contains('locked') && nextIndex !== currentIndex);

        if (!items[nextIndex].classList.contains('locked')) {
          currentIndex = nextIndex;
          updateSelection();
          new Audio('select.mp3').play();
        }
      } else if (e.key === 'ArrowUp') {
        let prevIndex = currentIndex;
        do {
          prevIndex = (prevIndex - 1 + items.length) % items.length;
        } while (items[prevIndex].classList.contains('locked') && prevIndex !== currentIndex);

        if (!items[prevIndex].classList.contains('locked')) {
          currentIndex = prevIndex;
          updateSelection();
          new Audio('select.mp3').play();
        }
      } else if (e.key.toLowerCase() === 'z') {
        const selected = items[currentIndex];
        if (!selected.classList.contains('locked')) {
          document.getElementById('confirmationModal').style.display = 'flex';
          updateConfirmSelection(); // Asegúrate de actualizar la selección
        }
      } else if (e.key.toLowerCase() === 'x') {
        alert('Volviendo al menú anterior');
      }

      if (document.getElementById('confirmationModal').style.display === 'flex') {
        if (e.key === 'ArrowDown' || e.key === 'ArrowUp') {
          confirmIndex = confirmIndex === 0 ? 1 : 0;
          updateConfirmSelection();
        } else if (e.key.toLowerCase() === 'z') {
          // Cerrar el modal y hacer la animación
          document.getElementById('confirmationModal').style.display = 'none';
          setTimeout(() => {
            if (confirmIndex === 0) {
              items[currentIndex].classList.add('book-close');
              setTimeout(() => {
                window.location.href = 'chapter1.html';  // Cambia la URL según corresponda
              }, 1000);  // Retraso para que la animación termine
            }
          }, 200);  // Retraso para la animación
        } else if (e.key.toLowerCase() === 'x') {
          document.getElementById('confirmationModal').style.display = 'none';
        }
      }
    });

    document.getElementById('quit').addEventListener('click', () => {
      alert("No puedes, lol");
    });
  </script>
</body>
</html>
