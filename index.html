<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DELTARUNE Menu Recreation</title>
  <style>
    @font-face {
      font-family: 'Determination';
      src: url('determination.ttf') format('truetype');
    }

    body {
      background-color: black;
      color: white;
      font-family: 'Determination', 'Courier New', monospace;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .menu {
      width: 700px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: left;
    }

    .menu-content {
      width: 100%;
    }

    .menu-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      padding: 12px 0;
      font-size: 24px;
      transition: color 0.2s;
      opacity: 0;
      transform: translateY(20px);
      animation: appear 0.3s ease-out forwards;
      position: relative;
      border-bottom: 2px solid white;
      color: #888;
      cursor: default;
    }

    .menu-item#chapter1 {
      cursor: pointer;
      user-select: none;
    }

    .menu-item#chapter1:hover,
    .menu-item#chapter1:active {
      background-color: rgba(255, 255, 0, 0.1);
    }

    .menu-item.selected {
      color: yellow;
    }

    .menu-item.selected .chapter-name,
    .menu-item.selected .chapter-desc {
      color: yellow;
      font-weight: bold;
    }

    .menu-item.locked {
      color: #555;
      cursor: not-allowed;
    }

    .menu-item.locked .chapter-name,
    .menu-item.locked .chapter-desc {
      color: #555;
    }

    .heart {
      width: 20px;
      height: 20px;
      position: absolute;
      left: -30px;
      top: 50%;
      transform: translateY(-50%);
      animation: pulse 0.8s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: translateY(-50%) scale(1);
      }
      50% {
        transform: translateY(-50%) scale(1.2);
      }
    }

    .chapter-name {
      flex: 1;
      text-align: left;
      margin-left: 50px;
    }

    .chapter-desc {
      flex: 1;
      text-align: left;
    }

    .icon {
      width: 32px;
      height: 32px;
      margin-right: 20px;
      background-color: white;
    }

    .selected .icon {
      background-color: yellow;
    }

    .bottom-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
      font-size: 16px;
      width: 100%;
      opacity: 0;
      transform: translateY(20px);
      animation: appear 0.3s ease-out forwards;
      animation-delay: 0.8s;
    }

    .bottom-bar .spade-icons {
      letter-spacing: 10px;
    }

    .bottom-bar span {
      margin-left: 10px;
    }

    @keyframes appear {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes disappear {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(20px);
      }
    }

    /* Animación de entrada */
    .menu-item:nth-child(1) { animation-delay: 0.1s; }
    .menu-item:nth-child(2) { animation-delay: 0.2s; }
    .menu-item:nth-child(3) { animation-delay: 0.3s; }
    .menu-item:nth-child(4) { animation-delay: 0.4s; }
    .menu-item:nth-child(5) { animation-delay: 0.5s; }
    .menu-item:nth-child(6) { animation-delay: 0.6s; }
    .menu-item:nth-child(7) { animation-delay: 0.7s; }

    /* Animación de salida */
    .menu-item.hidden {
      animation: disappear 0.3s ease-out forwards;
    }

    .menu-item.hidden:nth-child(1) { animation-delay: 0.8s; }
    .menu-item.hidden:nth-child(2) { animation-delay: 0.7s; }
    .menu-item.hidden:nth-child(3) { animation-delay: 0.6s; }
    .menu-item.hidden:nth-child(4) { animation-delay: 0.5s; }
    .menu-item.hidden:nth-child(5) { animation-delay: 0.4s; }
    .menu-item.hidden:nth-child(6) { animation-delay: 0.3s; }
    .menu-item.hidden:nth-child(7) { animation-delay: 0.2s; }

    .bottom-bar.hidden {
      animation: disappear 0.3s ease-out forwards;
      animation-delay: 0.1s;
    }

    .bottom-bar hr {
      width: 100%;
      border-color: gray;
      margin: 10px 0;
    }

  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="menu.mp3" type="audio/mpeg">
  </audio>

  <div class="menu" id="menu">
    <div class="menu-content">
      <!-- CAPÍTULOS DEL MENÚ -->
      <div class="menu-item selected" id="chapter1" onclick="handleChapter1Click()">
        <span><img src="heart.png" alt="heart" class="heart"></span>
        <span class="chapter-name">Chapter 1</span>
        <span class="chapter-desc">The Beginning</span>
        <div class="icon"></div>
      </div>
      <div class="menu-item locked">
        <span></span>
        <span class="chapter-name">Chapter 2</span>
        <span class="chapter-desc">A Cyber's World</span>
        <div class="icon"></div>
      </div>
      <div class="menu-item locked">
        <span></span>
        <span class="chapter-name">Chapter 3</span>
        <span class="chapter-desc">Late Night</span>
        <div class="icon"></div>
      </div>
      <div class="menu-item locked">
        <span></span>
        <span class="chapter-name">Chapter 4</span>
        <span class="chapter-desc">Prophecy</span>
        <div class="icon"></div>
      </div>
      <div class="menu-item locked">
        <span></span>
        <span class="chapter-name">Chapter 5</span>
        <span class="chapter-desc">--</span>
        <div class="icon"></div>
      </div>
      <div class="menu-item locked">
        <span></span>
        <span class="chapter-name">Chapter 6</span>
        <span class="chapter-desc">--</span>
        <div class="icon"></div>
      </div>
      <div class="menu-item locked">
        <span></span>
        <span class="chapter-name">Chapter 7</span>
        <span class="chapter-desc">--</span>
        <div class="icon"></div>
      </div>

      <div class="bottom-bar" id="bottom-bar">
        <span>(C) Toby Fox 2018–2025<br>DELTARUNE v14</span>
        <span id="quit">Quit</span>
        <span>日本語</span>
        <span class="spade-icons">♠ ♠ ♠</span>
      </div>
    </div>
    <hr>
  </div>

  <script>
    const items = document.querySelectorAll('.menu-item');
    const bottomBar = document.getElementById('bottom-bar');
    let currentIndex = 0;

    function updateSelection() {
      items.forEach((item, index) => {
        item.classList.remove('selected');
        const heartSpan = item.querySelector('span');
        if (heartSpan) heartSpan.innerHTML = '';
      });
      const currentItem = items[currentIndex];
      currentItem.classList.add('selected');
      const heartContainer = currentItem.querySelector('span');
      heartContainer.innerHTML = '<img src="heart.png" class="heart">';
    }

    function handleChapter1Click() {
      const chapter1 = document.getElementById('chapter1');
      if (!chapter1.classList.contains('selected')) {
        // Si no está seleccionado, seleccionarlo visualmente
        items.forEach(item => item.classList.remove('selected'));
        chapter1.classList.add('selected');
        chapter1.querySelector('span').innerHTML = '<img src="heart.png" class="heart">';
        currentIndex = 0; // Chapter 1 es el índice 0
      }

      triggerExitAnimationAndRedirect();
    }

    function triggerExitAnimationAndRedirect() {
      const chapter1 = document.getElementById('chapter1');

      chapter1.classList.add('hidden');
      bottomBar.classList.add('hidden');

      for (let i = items.length - 1; i >= 0; i--) {
        if (items[i].id !== 'chapter1') {
          setTimeout(() => {
            items[i].classList.add('hidden');
          }, (items.length - i) * 60); // Ajusta velocidad aquí
        }
      }

      setTimeout(() => {
        window.location.href = 'https://youtube.com'; 
      }, 3000); // 3 segundos
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowDown') {
        let nextIndex = currentIndex;
        do {
          nextIndex = (nextIndex + 1) % items.length;
        } while (items[nextIndex].classList.contains('locked') && nextIndex !== currentIndex);

        if (!items[nextIndex].classList.contains('locked')) {
          currentIndex = nextIndex;
          updateSelection();
          new Audio('select.mp3').play();
        }
      } else if (e.key === 'ArrowUp') {
        let prevIndex = currentIndex;
        do {
          prevIndex = (prevIndex - 1 + items.length) % items.length;
        } while (items[prevIndex].classList.contains('locked') && prevIndex !== currentIndex);

        if (!items[prevIndex].classList.contains('locked')) {
          currentIndex = prevIndex;
          updateSelection();
          new Audio('select.mp3').play();
        }
      } else if (e.key.toLowerCase() === 'z') {
        const selected = items[currentIndex];
        if (!selected.classList.contains('locked')) {
          if (selected.id === 'chapter1') {
            triggerExitAnimationAndRedirect();
          } else {
            bottomBar.classList.add('hidden');
            for (let i = items.length - 1; i >= 0; i--) {
              setTimeout(() => {
                items[i].classList.add('hidden');
              }, (items.length - i) * 60);
            }
          }
        }
      } else if (e.key.toLowerCase() === 'x') {
        alert('Volviendo al menú anterior');
      }
    });

    document.getElementById('quit').addEventListener('click', () => {
      alert("No puedes, lol");
    });
  </script>
</body>
</html>
