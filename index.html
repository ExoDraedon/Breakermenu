<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>DELTARUNE Menú</title>
  <style>
    @font-face {
      font-family: 'Determination';
      src: url('determination.ttf');
    }

    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'Determination', monospace;
      overflow: hidden;
    }

    .menu-container {
      width: 900px;
      margin: 40px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1s ease-out forwards;
    }

    .menu-item {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
      font-size: 28px;
      border-bottom: 2px solid #888;
      position: relative;
    }

    .menu-item.locked {
      color: #555;
    }

    .menu-item.selected .heart {
      position: absolute;
      left: -40px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
    }

    .menu-item .chapter-left {
      display: flex;
      align-items: center;
    }

    .menu-item .chapter-name {
      margin-right: 40px;
    }

    .icon {
      width: 32px;
      height: 32px;
      background-color: white;
      border: 2px solid black;
    }

    .icon.yellow {
      background-color: yellow;
    }

    .copyright {
      margin-top: 40px;
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      width: 100%;
    }

    .quit.selected .heart {
      position: absolute;
      left: -40px;
      top: 50%;
      transform: translateY(-50%);
    }

    .confirmation {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -30%);
      background: black;
      border: 2px solid white;
      padding: 40px;
      text-align: center;
      display: none;
      z-index: 999;
    }

    .confirmation p {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .confirmation button {
      margin: 5px;
      padding: 10px 30px;
      font-family: 'Determination';
      font-size: 20px;
      cursor: pointer;
      border: none;
      background-color: yellow;
    }

    @keyframes fadeOutBook {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scaleX(0); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="menu.mp3" type="audio/mpeg">
  </audio>

  <div class="menu-container" id="menu">
    <div class="menu-item selected" data-unlocked="true">
      <div class="chapter-left">
        <img src="heart.png" class="heart" />
        <span class="chapter-name">Chapter 1</span>
        <span>* ❤️ Play</span>
      </div>
      <span>Do Not</span>
      <div class="icon yellow"></div>
    </div>
    <div class="menu-item" data-unlocked="true">
      <div class="chapter-left">
        <span class="chapter-name">Chapter 2</span>
        <span>*</span>
      </div>
      <span>A Cyber's World</span>
      <div class="icon"></div>
    </div>
    <div class="menu-item" data-unlocked="true">
      <div class="chapter-left">
        <span class="chapter-name">Chapter 3</span>
        <span>*</span>
      </div>
      <span>Late Night</span>
      <div class="icon"></div>
    </div>
    <div class="menu-item" data-unlocked="true">
      <div class="chapter-left">
        <span class="chapter-name">Chapter 4</span>
        <span>*</span>
      </div>
      <span>Prophecy</span>
      <div class="icon"></div>
    </div>
    <div class="menu-item locked" data-unlocked="false">
      <div class="chapter-left">
        <span class="chapter-name">Chapter 5</span>
      </div>
      <span>--</span>
      <div class="icon"></div>
    </div>

    <div class="copyright menu-item quit" data-unlocked="true">
      <div style="display: flex; flex-direction: column;">
        <span>(C) Toby Fox 2018–2025</span>
        <span>DELTARUNE v14</span>
      </div>
      <span>Quit</span>
      <div class="icon yellow"></div>
    </div>
  </div>

  <div class="confirmation" id="confirmBox">
    <p>¿Estás seguro de que quieres ir al capítulo?</p>
    <button id="yesBtn">Sí</button>
    <button id="noBtn">No</button>
  </div>

  <script>
    const items = document.querySelectorAll(".menu-item");
    const confirmBox = document.getElementById("confirmBox");
    let currentIndex = 0;

    function updateSelection() {
      items.forEach((item, index) => {
        item.classList.remove("selected");
        const heart = item.querySelector(".heart");
        if (heart) heart.remove();
      });

      const selected = items[currentIndex];
      selected.classList.add("selected");

      if (selected.dataset.unlocked === "true") {
        const left = selected.querySelector(".chapter-left") || selected;
        const img = document.createElement("img");
        img.src = "heart.png";
        img.classList.add("heart");
        left.prepend(img);
      }
    }

    function playSound() {
      const sfx = new Audio('select.mp3');
      sfx.play();
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowDown") {
        do {
          currentIndex = (currentIndex + 1) % items.length;
        } while (items[currentIndex].dataset.unlocked === "false");
        updateSelection();
        playSound();
      }

      if (e.key === "ArrowUp") {
        do {
          currentIndex = (currentIndex - 1 + items.length) % items.length;
        } while (items[currentIndex].dataset.unlocked === "false");
        updateSelection();
        playSound();
      }

      if (e.key.toLowerCase() === "z") {
        const selected = items[currentIndex];
        if (selected.classList.contains("quit")) {
          alert("No puedes lol");
        } else {
          confirmBox.style.display = "block";
        }
      }

      if (e.key.toLowerCase() === "x") {
        alert("Regresando al menú anterior...");
      }
    });

    document.getElementById("yesBtn").addEventListener("click", () => {
      confirmBox.style.display = "none";
      document.getElementById("menu").style.animation = "fadeOutBook 1s forwards";
      setTimeout(() => {
        window.location.href = "chapter1.html"; // o cualquier capítulo actual
      }, 1000);
    });

    document.getElementById("noBtn").addEventListener("click", () => {
      confirmBox.style.display = "none";
    });
  </script>
</body>
</html>
