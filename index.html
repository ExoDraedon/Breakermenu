<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DELTARUNE Menu Recreation</title>
  <style>
    @font-face {
      font-family: 'Deltarune';
      src: url('deltarune.ttf') format('truetype');
    }

    body {
      background-color: black;
      color: white;
      font-family: 'Deltarune', monospace;
      margin: 0;
      padding: 40px;
      overflow: hidden;
    }

    .menu {
      width: 800px;
      margin: auto;
    }

    .menu-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-top: 2px solid #333;
      padding: 20px 0;
      font-size: 20px;
      transition: color 0.2s;
    }

    .menu-item.selected {
      color: yellow;
    }

    .heart {
      width: 20px;
      height: 20px;
      margin-right: 20px;
    }

    .menu-item .chapter-name {
      flex-grow: 1;
      display: flex;
      align-items: center;
    }

    .menu-item .icon {
      width: 32px;
      height: 32px;
      background-color: #fff;
      margin-left: 12px;
    }

    .menu-item.locked {
      color: gray;
    }

    .bottom-bar {
      display: flex;
      justify-content: space-between;
      margin-top: 40px;
      font-size: 16px;
    }

    .bottom-bar .spade-icons {
      letter-spacing: 10px;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="menu.mp3" type="audio/mpeg">
  </audio>

  <div class="menu" id="menu">
    <div class="menu-item selected">
      <span><img src="heart.png" alt="heart" class="heart"></span>
      <span class="chapter-name">Chapter 1 *</span>
      <span>The Beginning</span>
      <div class="icon" style="background: yellow; border: 2px solid black;"></div>
    </div>
    <div class="menu-item">
      <span></span>
      <span class="chapter-name">Chapter 2 *</span>
      <span>A Cyber's World</span>
      <div class="icon"></div>
    </div>
    <div class="menu-item">
      <span></span>
      <span class="chapter-name">Chapter 3 *</span>
      <span>Late Night</span>
      <div class="icon"></div>
    </div>
    <div class="menu-item">
      <span></span>
      <span class="chapter-name">Chapter 4 *</span>
      <span>Prophecy</span>
      <div class="icon"></div>
    </div>
    <div class="menu-item locked">
      <span></span>
      <span class="chapter-name">Chapter 5</span>
      <span>--</span>
      <div class="icon"></div>
    </div>
    <div class="menu-item locked">
      <span></span>
      <span class="chapter-name">Chapter 6</span>
      <span>--</span>
      <div class="icon"></div>
    </div>
    <div class="menu-item locked">
      <span></span>
      <span class="chapter-name">Chapter 7</span>
      <span>--</span>
      <div class="icon"></div>
    </div>

    <div class="bottom-bar">
      <span>(C) Toby Fox 2018–2025<br>DELTARUNE v14</span>
      <span>Quit</span>
      <span>日本語</span>
      <span class="spade-icons">♠ ♠ ♠</span>
    </div>
  </div>

  <script>
    const items = document.querySelectorAll('.menu-item');
    let currentIndex = 0;

    function updateSelection() {
      items.forEach((item, index) => {
        item.classList.remove('selected');
        item.children[0].innerHTML = '';
      });
      items[currentIndex].classList.add('selected');
      items[currentIndex].children[0].innerHTML = '<img src="heart.png" class="heart">';
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowDown') {
        currentIndex = (currentIndex + 1) % items.length;
        updateSelection();
      } else if (e.key === 'ArrowUp') {
        currentIndex = (currentIndex - 1 + items.length) % items.length;
        updateSelection();
      } else if (e.key === 'z' || e.key === 'Z') {
        alert(`Has seleccionado ${items[currentIndex].innerText.split('\n')[0]}`);
      } else if (e.key === 'x' || e.key === 'X') {
        alert('Volviendo al menú anterior');
      }
    });
  </script>
</body>
</html>
