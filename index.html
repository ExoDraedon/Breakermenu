<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>DELTARUNE Menu Recreation</title>
  <style>
    @font-face {
      font-family: 'Determination';
      src: url('determination.ttf') format('truetype');
    }

    body {
      background-color: black;
      color: white;
      font-family: 'Determination', 'Courier New', monospace;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .menu {
      width: 700px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .menu-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      padding: 12px 0;
      font-size: 24px;
      transition: color 0.2s;
      opacity: 0;
      transform: translateY(20px);
      animation: appear 0.3s ease-out forwards;
      position: relative;
      border-bottom: 2px solid white;
      color: #888;
    }

    .menu-item.selected {
      color: yellow;
    }

    .menu-item.selected .chapter-name,
    .menu-item.selected .chapter-desc {
      color: yellow;
      font-weight: bold;
    }

    .menu-item.locked {
      color: #555;
    }

    .menu-item.locked .chapter-name,
    .menu-item.locked .chapter-desc {
      color: #555;
    }

    .heart {
      width: 20px;
      height: 20px;
      position: absolute;
      left: -30px;
      top: 50%;
      transform: translateY(-50%);
      transition: transform 0.3s ease, left 0.3s ease;
      animation: pulse 0.8s infinite;
    }

    .heart.center {
      left: 50%;
      transform: translate(-50%, -50%) scale(1.2);
    }

    @keyframes pulse {
      0%, 100% {
        transform: translateY(-50%) scale(1);
      }
      50% {
        transform: translateY(-50%) scale(1.2);
      }
    }

    .chapter-name {
      flex: 1;
      text-align: left;
      margin-left: 50px;
    }

    .chapter-desc {
      flex: 1;
      text-align: left;
    }

    .icon {
      width: 32px;
      height: 32px;
      margin-right: 20px;
      background-color: white;
    }

    .selected .icon {
      background-color: yellow;
    }

    .bottom-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
      font-size: 16px;
      width: 100%;
    }

    .bottom-bar .spade-icons {
      letter-spacing: 10px;
    }

    .bottom-bar span {
      margin-left: 10px;
    }

    @keyframes appear {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .menu-item:nth-child(1) { animation-delay: 0.1s; }
    .menu-item:nth-child(2) { animation-delay: 0.2s; }
    .menu-item:nth-child(3) { animation-delay: 0.3s; }
    .menu-item:nth-child(4) { animation-delay: 0.4s; }
    .menu-item:nth-child(5) { animation-delay: 0.5s; }
    .menu-item:nth-child(6) { animation-delay: 0.6s; }
    .menu-item:nth-child(7) { animation-delay: 0.7s; }
    .bottom-bar hr {
      width: 100%;
      border-color: gray;
      margin: 10px 0;
    }

    /* Nuevo botón Play y Do Not */
    .play-do-not {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 30px;
      margin-top: 20px;
      color: yellow;
    }

    .play-do-not button {
      background-color: yellow;
      color: black;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    .play-do-not button:hover {
      background-color: white;
      color: black;
    }

  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="menu.mp3" type="audio/mpeg">
  </audio>

  <div class="menu" id="menu">
    <!-- CAPÍTULOS DEL MENÚ -->
    <div class="menu-item selected">
      <span><img src="heart.png" alt="heart" class="heart"></span>
      <span class="chapter-name">Chapter 1</span>
      <span class="chapter-desc">The Beginning</span>
      <div class="icon"></div>
    </div>
    <div class="menu-item locked">
      <span></span>
      <span class="chapter-name">Chapter 2</span>
      <span class="chapter-desc">A Cyber's World</span>
      <div class="icon"></div>
    </div>
    <div class="menu-item locked">
      <span></span>
      <span class="chapter-name">Chapter 3</span>
      <span class="chapter-desc">Late Night</span>
      <div class="icon"></div>
    </div>
    <div class="menu-item locked">
      <span></span>
      <span class="chapter-name">Chapter 4</span>
      <span class="chapter-desc">Prophecy</span>
      <div class="icon"></div>
    </div>
    <div class="menu-item locked">
      <span></span>
      <span class="chapter-name">Chapter 5</span>
      <span class="chapter-desc">--</span>
      <div class="icon"></div>
    </div>

    <div class="bottom-bar">
      <span>(C) Toby Fox 2018–2025<br>DELTARUNE v14</span>
      <span id="quit">Quit</span>
      <span>日本語</span>
      <span class="spade-icons">♠ ♠ ♠</span>
    </div>
    <hr>
  </div>

  <!-- Nueva sección de Play y Do Not -->
  <div class="play-do-not" id="playDoNotSection" style="display: none;">
    <button id="playButton">Play</button>
    <button id="doNotButton">Do Not</button>
  </div>

  <script>
    const items = document.querySelectorAll('.menu-item');
    let currentIndex = 0;

    function updateSelection() {
      items.forEach((item, index) => {
        item.classList.remove('selected');
        const heartSpan = item.querySelector('span');
        if (heartSpan) heartSpan.innerHTML = '';
        const heart = item.querySelector('.heart');
        if (heart) heart.classList.remove('center');
      });
      const currentItem = items[currentIndex];
      currentItem.classList.add('selected');
      const heartContainer = currentItem.querySelector('span');
      heartContainer.innerHTML = '<img src="heart.png" class="heart">';
      const heart = currentItem.querySelector('.heart');
      heart.classList.add('center');
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowDown') {
        let nextIndex = currentIndex;
        do {
          nextIndex = (nextIndex + 1) % items.length;
        } while (items[nextIndex].classList.contains('locked') && nextIndex !== currentIndex);

        if (!items[nextIndex].classList.contains('locked')) {
          currentIndex = nextIndex;
          updateSelection();
          new Audio('select.mp3').play();
        }
      } else if (e.key === 'ArrowUp') {
        let prevIndex = currentIndex;
        do {
          prevIndex = (prevIndex - 1 + items.length) % items.length;
        } while (items[prevIndex].classList.contains('locked') && prevIndex !== currentIndex);

        if (!items[prevIndex].classList.contains('locked')) {
          currentIndex = prevIndex;
          updateSelection();
          new Audio('select.mp3').play();
        }
      } else if (e.key.toLowerCase() === 'z') {
        const selected = items[currentIndex];
        if (selected.classList.contains('selected') && currentIndex === 0) {
          document.getElementById('menu').style.display = 'none';
          document.getElementById('playDoNotSection').style.display = 'block';
        }
      }
    });

    document.getElementById('quit').addEventListener('click', () => {
      alert("No puedes, lol");
    });

    document.getElementById('playButton').addEventListener('click', () => {
      alert("Iniciando el juego...");
    });

    document.getElementById('doNotButton').addEventListener('click', () => {
      alert("No vas a jugar. ¡Hasta la próxima!");
    });
  </script>
</body>
</html>
