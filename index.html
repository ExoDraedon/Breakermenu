<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DELTARUNE Menu Recreation</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      background-color: black;
      color: white;
      font-family: 'Press Start 2P', monospace;
      margin: 0;
      padding: 40px;
      overflow: hidden;
    }

    .menu {
      width: 700px;
      margin: auto;
    }

    .menu-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-top: 2px solid #333;
      padding: 16px 0;
      font-size: 14px;
    }

    .menu-item.active {
      color: yellow;
    }

    .menu-item .heart {
      color: red;
      margin-right: 12px;
    }

    .menu-item .chapter-name {
      flex-grow: 1;
    }

    .menu-item .icon {
      width: 32px;
      height: 32px;
      background-color: #fff;
      margin-left: 12px;
    }

    .menu-item.locked {
      color: gray;
    }

    .bottom-bar {
      display: flex;
      justify-content: space-between;
      margin-top: 40px;
      font-size: 12px;
    }

    .bottom-bar .spade-icons {
      letter-spacing: 10px;
    }
  </style>
</head>
<body>
  <div class="menu">
    <div class="menu-item active">
      <span class="heart">♥</span>
      <span class="chapter-name">Chapter 1 *</span>
      <span>The Beginning</span>
      <div class="icon" style="background: yellow; border: 2px solid black;"></div>
    </div>
    <div class="menu-item">
      <span class="chapter-name">Chapter 2 *</span>
      <span>A Cyber's World</span>
      <div class="icon"></div>
    </div>
    <div class="menu-item">
      <span class="chapter-name">Chapter 3 *</span>
      <span>Late Night</span>
      <div class="icon"></div>
    </div>
    <div class="menu-item">
      <span class="chapter-name">Chapter 4 *</span>
      <span>Prophecy</span>
      <div class="icon"></div>
    </div>
    <div class="menu-item locked">
      <span class="chapter-name">Chapter 5</span>
      <span>--</span>
      <div class="icon"></div>
    </div>
    <div class="menu-item locked">
      <span class="chapter-name">Chapter 6</span>
      <span>--</span>
      <div class="icon"></div>
    </div>
    <div class="menu-item locked">
      <span class="chapter-name">Chapter 7</span>
      <span>--</span>
      <div class="icon"></div>
    </div>

    <div class="bottom-bar">
      <span>(C) Toby Fox 2018–2025<br>DELTARUNE v14</span>
      <span>Quit</span>
      <span>日本語</span>
      <span class="spade-icons">♠ ♠ ♠</span>
    </div>
  </div>
</body>
</html>
