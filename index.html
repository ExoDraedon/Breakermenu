<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DELTARUNE Menu Recreation</title>
  <style>
    @font-face {
      font-family: 'Determination';
      src: url('determination.ttf') format('truetype');
    }

    body {
      background-color: black;
      color: white;
      font-family: 'Determination', monospace;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .menu {
      width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .menu-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      padding: 12px 0;
      font-size: 24px;
      transition: color 0.2s;
      opacity: 0;
      transform: translateY(20px);
      animation: appear 0.3s ease-out forwards;
      position: relative;
    }

    .menu-item.selected {
      color: yellow;
    }

    .heart {
      width: 20px;
      height: 20px;
      position: absolute;
      left: -30px;
      top: 50%;
      transform: translateY(-50%);
      transition: transform 0.2s;
    }

    .menu-item .chapter-name {
      flex-grow: 1;
      display: flex;
      align-items: center;
    }

    .menu-item .icon {
      width: 32px;
      height: 32px;
      background-color: #fff;
      margin-left: 12px;
    }

    .menu-item.locked {
      color: gray;
      border-bottom: 2px solid white;
    }

    .menu-item.locked .chapter-name {
      color: gray;
    }

    .bottom-bar {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      font-size: 16px;
      width: 100%;
    }

    .bottom-bar .spade-icons {
      letter-spacing: 10px;
    }

    .bottom-bar span {
      margin-left: 10px;
    }

    @keyframes appear {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes heartMove {
      0% {
        transform: translateY(-50%);
      }
      50% {
        transform: translateY(-60%);
      }
      100% {
        transform: translateY(-50%);
      }
    }

    .menu-item:nth-child(1) {
      animation-delay: 0.1s;
    }

    .menu-item:nth-child(2) {
      animation-delay: 0.2s;
    }

    .menu-item:nth-child(3) {
      animation-delay: 0.3s;
    }

    .menu-item:nth-child(4) {
      animation-delay: 0.4s;
    }

    .menu-item:nth-child(5) {
      animation-delay: 0.5s;
    }

    .menu-item:nth-child(6) {
      animation-delay: 0.6s;
    }

    .menu-item:nth-child(7) {
      animation-delay: 0.7s;
    }

    .bottom-bar hr {
      width: 100%;
      border-color: gray;
      margin: 10px 0;
    }

  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="menu.mp3" type="audio/mpeg">
  </audio>

  <div class="menu" id="menu">
    <div class="menu-item selected">
      <span><img src="heart.png" alt="heart" class="heart"></span>
      <span class="chapter-name">Chapter 1</span>
      <span>The Beginning</span>
      <div class="icon" style="background: yellow; border: 2px solid black;"></div>
    </div>
    <div class="menu-item locked">
      <span></span>
      <span class="chapter-name">Chapter 2</span>
      <span>A Cyber's World</span>
      <div class="icon"></div>
    </div>
    <div class="menu-item locked">
      <span></span>
      <span class="chapter-name">Chapter 3</span>
      <span>Late Night</span>
      <div class="icon"></div>
    </div>
    <div class="menu-item locked">
      <span></span>
      <span class="chapter-name">Chapter 4</span>
      <span>Prophecy</span>
      <div class="icon"></div>
    </div>
    <div class="menu-item locked">
      <span></span>
      <span class="chapter-name">Chapter 5</span>
      <span>--</span>
      <div class="icon"></div>
    </div>
    <div class="menu-item locked">
      <span></span>
      <span class="chapter-name">Chapter 6</span>
      <span>--</span>
      <div class="icon"></div>
    </div>
    <div class="menu-item locked">
      <span></span>
      <span class="chapter-name">Chapter 7</span>
      <span>--</span>
      <div class="icon"></div>
    </div>

    <div class="bottom-bar">
      <span>(C) Toby Fox 2018–2025<br>DELTARUNE v14</span>
      <span id="quit">Quit</span>
      <span>日本語</span>
      <span class="spade-icons">♠ ♠ ♠</span>
    </div>
    <hr>
  </div>

  <script>
    const items = document.querySelectorAll('.menu-item');
    let currentIndex = 0;

    function updateSelection() {
      items.forEach((item, index) => {
        item.classList.remove('selected');
        item.children[0].innerHTML = '';
      });
      items[currentIndex].classList.add('selected');
      items[currentIndex].children[0].innerHTML = '<img src="heart.png" class="heart">';
      document.querySelector('.heart').style.transform = "translateY(0)";
    }

    document.addEventListener('keydown', (e) => {
      const heart = document.querySelector('.heart');
      if (e.key === 'ArrowDown') {
        currentIndex = (currentIndex + 1) % items.length;
        updateSelection();
        heart.style.transform = "translateY(10px)";
        heart.style.animation = "heartMove 0.5s ease-in-out infinite";
        new Audio('select.mp3').play();
      } else if (e.key === 'ArrowUp') {
        currentIndex = (currentIndex - 1 + items.length) % items.length;
        updateSelection();
        heart.style.transform = "translateY(-10px)";
        heart.style.animation = "heartMove 0.5s ease-in-out infinite";
        new Audio('select.mp3').play();
      } else if (e.key === 'z' || e.key === 'Z') {
        // Seleccionar capítulo 1
        if (currentIndex === 0) {
          document.querySelector('.menu').style.animation = 'exit 0.5s ease-out forwards';
          setTimeout(() => {
            window.location.href = 'chapter1.html'; // Redirección a otra página
          }, 500);
        }
      } else if (e.key === 'x' || e.key === 'X') {
        // Volver
        alert('Volviendo al menú anterior');
      }
    });

    document.getElementById('quit').addEventListener('click', () => {
      // Mostrar como botón pero no interactuable
      alert("Quit no es clickeable");
    });
  </script>
</body>
</html>
